<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <title>To do list</title>
  </head>
  <body>
    <header>
      <h1 class="title">To Do Liste</h1>
      <div class="container">
        <button class="showForm">Créer une nouvelle tâche</button>
        <form class="DisplaycreatTask">
          <div class="input-group">
            <label for="taskName">Quelle est la tache à accomplire ?</label>
            <input type="text" name="taskName" id="taskName"  />
          </div>
          <div class="input-group">
            <label for="description">Description de la tache :</label>
            <textarea
              name="descpitionArea"
              id="description"
              cols="30"
              rows="10"
              
            ></textarea>
          </div>
          <div class="input-group">
            <label for="priority"
              >Priorité :
              <select id="priority">
                <option value="Absolue">Absolue</option>
                <option value="Normal">Normal</option>
                <option value="Secondaire">Secondaire</option>
              </select>
            </label>
          </div>
          <div class="textError"></div>
          <button type="submit" class="creatTask">Valider</button>
        </form>
        <div class="displayTask">
          <div class="PriorotyPrimary">
            <h3 class="urgent">Urgent :</h3>
          </div>
          <div class="PriorotyNormal">
            <h3 class="PriorotyNormal">Priorité modéré :</h3>
          </div>
          <div class="PriorotySecondary">
            <h3 class="PriorotySecondary">Secondaire :</h3>
          </div>
        </div>
      </div>
    </header>

    <script src="assets/script.js"></script>
  </body>
</html>
